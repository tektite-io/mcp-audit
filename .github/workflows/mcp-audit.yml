# MCP Audit - Security scan for MCP configurations
# Copy this workflow to your repository's .github/workflows/ directory

name: MCP Security Audit

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MCP Audit
        run: pip install mcp-audit

      - name: Run MCP Security Scan
        run: |
          mcp-audit scan --path . --format json -o mcp-report.json
          mcp-audit scan --path . --format cyclonedx -o ai-bom.json

      - name: Check for Critical Risks
        id: check-critical
        run: |
          CRITICAL=$(jq '[.mcps[] | select(.risk == "critical")] | length' mcp-report.json 2>/dev/null || echo "0")
          HIGH=$(jq '[.mcps[] | select(.risk == "high")] | length' mcp-report.json 2>/dev/null || echo "0")
          echo "critical_count=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high_count=$HIGH" >> $GITHUB_OUTPUT

          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found $CRITICAL critical-risk MCP(s)"
            exit 1
          fi

          if [ "$HIGH" -gt 0 ]; then
            echo "::warning::Found $HIGH high-risk MCP(s)"
          fi

      - name: Upload MCP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mcp-audit-report
          path: mcp-report.json

      - name: Upload AI-BOM (CycloneDX)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-bom
          path: ai-bom.json

      - name: Comment on PR (Optional)
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report;
            try {
              report = JSON.parse(fs.readFileSync('mcp-report.json', 'utf8'));
            } catch (e) {
              console.log('No report to comment');
              return;
            }

            const mcps = report.mcps || [];
            if (mcps.length === 0) {
              return; // No MCPs found, skip comment
            }

            const critical = mcps.filter(m => m.risk === 'critical').length;
            const high = mcps.filter(m => m.risk === 'high').length;
            const medium = mcps.filter(m => m.risk === 'medium').length;
            const low = mcps.filter(m => m.risk === 'low').length;

            const status = critical > 0 ? 'üî¥' : high > 0 ? 'üü†' : 'üü¢';

            const body = `## ${status} MCP Security Audit Results

            | Risk Level | Count |
            |------------|-------|
            | Critical | ${critical} |
            | High | ${high} |
            | Medium | ${medium} |
            | Low | ${low} |

            **Total MCPs found:** ${mcps.length}

            ${critical > 0 ? '‚ö†Ô∏è **Action Required:** Critical-risk MCPs detected. Review before merging.' : ''}

            ---
            *Generated by [MCP Audit](https://github.com/apisec-inc/mcp-audit)*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
